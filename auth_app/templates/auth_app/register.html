{% extends "base.html" %}

{% block title %}
Register
{% endblock title %}

{% block content %}
    <section>
        <h1>Register</h1>
        <form action="{{request.path.url}}" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }}: &nbsp;
                {{ field }}
                {{ field.errors }}
                <br>
            {% endfor %}
            <button>Register</button>
        </form>
        <hr>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </section>
{% endblock content %}
