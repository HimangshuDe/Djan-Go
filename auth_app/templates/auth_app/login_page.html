{% extends "base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
<section>

    <h1>Login</h1>
    <form action="{{request.path.url}}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        <br>
        {% endfor %}
        <button>Login</button>
    </form>
    <hr>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</section>
{% endblock content %}
