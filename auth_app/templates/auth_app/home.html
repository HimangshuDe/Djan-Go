{% extends "base.html" %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<h1>Hello World</h1>
{% if request.user.is_authenticated %}
    <h2>Welcome {{ request.user.email }}</h2>
    <button><a href="{% url 'profile_detail' %}">Profile</a></button>
    <button><a href="{% url 'logout' %}">Logout</a></button>
{% else %}
    <button><a href="{% url 'login' %}">Login</a></button>
    <button><a href="{% url 'register' %}">Register</a></button>
{% endif %}
{% endblock content %}
